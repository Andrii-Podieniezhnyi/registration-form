<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kreativ</title>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <main>
            <div class="card">
                <div class="left__card">
                    <div class="logo">Kreativ</div>
                    <div class="card__info">
                        <div class="card__title">Let’s get you started</div>
                        <div class="info">
                            <form>
                                <p>
                                <label for="name">Full name</label>
                                <input type="text" id="name" placeholder="Ade Tiger" required>
                                </p>
                                <p>
                                <label for="email">Email address</label>
                                <input type="email" id="email" placeholder="yourname@email.com" required>
                                </p>
                                <p>
                                <label for="tel">Phone number</label>
                                <input type="tel" id="tel" placeholder="+234  800  2738  9700" required>
                                </p>
                                <label for="pass">Create password</label> 
                                <input type="password" id="pass" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" required class="psw">
                                <div class="password__details">
                                   Password must contain a minimum of 8 characters <br>
                                   Password must contain at least one symbol e.g. @, !
                                </div>
                                <p>
                                <label for="form1">Location <span>(optional)</span></label>
                                <input type="text" id="form1" placeholder="Select Location" list="region"  >
                                <datalist id="region">
                                    <option value="Автономна Республіка Крим">
                                    <option value="Вінницька">
                                    <option value="Волинська">
                                    <option value="Дніпропетровська">
                                    <option value="Донецька">
                                    <option value="Житомирська">
                                    <option value="Закарпатська">
                                    <option value="Запорізька">
                                    <option value="Івано-Франківська">
                                    <option value="Київська">
                                    <option value="Кіровоградська">
                                    <option value="Луганська">
                                    <option value="Львівська">
                                    <option value="Миколаївська">
                                    <option value="Одеська">
                                    <option value="Полтавська">
                                    <option value="Рівненська">
                                    <option value="Сумська">
                                    <option value="Тернопільська">
                                    <option value="Харківська">
                                    <option value="Херсонська">
                                    <option value="Хмельницька">
                                    <option value="Черкаська">
                                    <option value="Чернівецька">
                                    <option value="Чернігівська">
                                </datalist>
                                </p>
                                <input type="submit" value="Sign Up" class="button" >
                            </form>
                        </div>
                        <div class="log">Already a user? <a href="#">Login</a></div>
                    </div>
                    <div class="right__card">
                        <div class="container">
                            <nav>
                                <ul>
                                    <li><a href="/home">Home</a></li>
                                    <li><a href="/contact">Contact</a></li>
                                </ul>
                            </nav>
                            <div class="quote__box">
                            <div class="quote">“Creativity is intelligence having fun”</div>
                            <div class="author">- Albert Einstein</div>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </main>
    </body>
</html>
